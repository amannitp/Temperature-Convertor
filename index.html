<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="./CSS/tempConvertor.css">
</head>
<body>
    <div class="head">
       <h1>Temperature Converter</h1>
   </div>
   <div id="container">
       <div class="tempcontent">
           <div class="divwidth"><label for="">Farenheit</label></div>
           <input type="number"  class="inp" id="Faren">
           <span>&#xb0;F</span>
           <button id="btn1">Convert</button>
       </div>
       <div class="tempcontent">
           <div class="divwidth"><label class="samelebel">Rankine</label></div>
           <input type="number" class="inp" id="Ranki">
           <span>&#xb0;R</span>
           <button id="btn2">Convert</button>
       </div>
       <div class="tempcontent">
           <div class="divwidth"><label  class="samelebel">Celcius</label></div>
           <input type="number"  class="inp" id="Cel">
           <span>&#xb0;C</span>
           <button id="btn3">Convert</button>
       </div>
       <div class="tempcontent">
           <div class="divwidth"><label  class="samelebel">Centigrade</label></div>
           <input type="number" class="inp" id="Centi">
           <span>&#xb0;C</span>
           <button id="btn4">Convert</button>
       </div>
       <div class="tempcontent">
           <div class="divwidth"><label for="">kelvin</label></div>
           <input type="number" class="inp" id="Kel">
           <span id="change">K</span>
           <button id="btn5">Convert</button>
       </div>
       <button id="btn6" class="btnChange">Reset</button>
   </div>
   <script src="./JavaScript/tempConvert.js"></script>
</body>
</html>
